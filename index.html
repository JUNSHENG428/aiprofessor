<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Professor</title>
    <!-- Tailwind CSS -->
    <script>
      // Deep Pro theme: use class-based dark mode so we can force it from React
      // Ensure tailwind global exists before setting config to prevent ReferenceError
      tailwind = window.tailwind || {};
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js for parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- KaTeX CSS for LaTeX formula rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- Markdown Styling -->
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Markdown Content Styles */
      .markdown-body h1 { font-size: 1.5em; font-weight: 700; margin-top: 1.2em; margin-bottom: 0.6em; color: #1e293b; }
      .markdown-body h2 { font-size: 1.25em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.6em; color: #334155; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1.1em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #475569; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.7; color: #374151; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #374151; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #374151; }
      .markdown-body li { margin-bottom: 0.3em; }
      .markdown-body blockquote { border-left: 4px solid #6366f1; background-color: #f8fafc; padding: 0.5em 1em; color: #4b5563; font-style: italic; margin-bottom: 1em; border-radius: 0 0.5em 0.5em 0; }
      .markdown-body code { background-color: #f1f5f9; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 0.9em; color: #ef4444; }
      .markdown-body pre { background-color: #1e293b; color: #e2e8f0; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
      .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; }
      .markdown-body strong { font-weight: 600; color: #111827; }
      
      /* Table Styles */
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; font-size: 0.95em; }
      .markdown-body th { background-color: #f1f5f9; font-weight: 600; text-align: left; padding: 0.75em; border: 1px solid #e2e8f0; color: #334155; }
      .markdown-body td { padding: 0.75em; border: 1px solid #e2e8f0; color: #475569; vertical-align: top; }
      .markdown-body tr:nth-child(even) { background-color: #fafafa; }
      
      /* KaTeX Formula Styling */
      .markdown-body .katex-display {
        margin: 1.2em 0;
        padding: 0.8em 1em;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-radius: 0.5em;
        border-left: 3px solid #6366f1;
        overflow-x: auto;
      }
      .markdown-body .katex {
        font-size: 1.1em;
        color: #1e293b;
      }
      .markdown-body p .katex {
        font-size: 1.05em;
      }
      /* Inline formula styling */
      .markdown-body code.math-inline {
        background: transparent;
        padding: 0;
        color: inherit;
      }
      /* Make formulas more readable */
      .katex .mord, .katex .mbin, .katex .mrel {
        color: #334155;
      }
      .katex .mop {
        color: #4f46e5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "remark-math": "https://esm.sh/remark-math@6.0.0?bundle",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?bundle",
    "katex": "https://esm.sh/katex@0.16.9"
  }
}
</script>
